---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: abdennebi-user-full-access
  namespace: abdennebi
rules:
- apiGroups: ["", "extensions", "apps"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["batch"]
  resources:
  - jobs
  - cronjobs
  verbs: ["*"]

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: abdennebi-user-full-access
  namespace: abdennebi
subjects:
- kind: User
  name: abdennebi@gmail.com
  namespace: abdennebi
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: abdennebi-user-full-access
